<html>
<head>
    <title>Share Location via SMS</title>
</head>
<body>
    <button id="shareLocationBtn">Share Location</button>

    <script>
        // Function to share location via SMS
        function shareLocation() {
            // Get current location
            navigator.geolocation.getCurrentPosition(function(position) {
                // Extract latitude and longitude
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // Create SMS message with location and phone number
                var phoneNumber = "5419907215"; 
                var message = "Mako has been found! He's currently at: Latitude: " + latitude + ", Longitude: " + longitude;
                var smsMessage = "sms:" + phoneNumber + "?body=" + encodeURIComponent(message);

                // Open SMS app with pre-filled message
                window.location.href = smsMessage;
            });
        }

        // Add click event listener to the button
        document.getElementById("shareLocationBtn").addEventListener("click", shareLocation);
    </script>
</body>
</html>
