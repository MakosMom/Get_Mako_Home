<html>
<head>
    <title>Share Location via SMS</title>
    <style>
        /* CSS styles for the page */
        body {
            background-color: #99ccff; /* Set background color */
            font-family: Trebuchet MS, sans-serif; /* Set font family */
            text-align: center; /* Center align text */
        }

        /* CSS styles for the button */
        #shareLocationBtn {
            font-size: 48px; /* Font size for the button */
            margin-top: 50px; /* Add space above the button */
            padding: 30px 40px; /* Add padding to the button */
            background-color: #336666; /* Button background color */
            color: white; /* Text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Add rounded corners */
            cursor: pointer; /* Add cursor pointer */
            transition: background-color 0.3s; /* Add transition effect */
        }

        #shareLocationBtn:hover {
            background-color: #003333; /* Darker background color on hover */
        }

        /* CSS styles for the information text */
        #infoText {
            font-size: 48px; /* Font size for the information text */
            margin-top: 100px; /* Add space above the button */
            margin-bottom: 20px; /* Add space below the text */
        }
    </style>
</head>
<body>
    <!-- Information text -->
    <p id="infoText">Click on the button below to send your location to Lisa via text. </p>

    <!-- Share Location button -->
    <button id="shareLocationBtn">Share Location</button>

    <!-- Information text -->
    <p id="infoText">Thank you so much for helping him get home. He get's super sick without his meds. </p>
    
  <!-- Image -->
   <img src="https://i.ibb.co/ZBTSWXP/Ready-to-go.jpg" alt="Did someone say Roadtrip?!" width="300" height="400">

    <script>
        // Function to share location via SMS
        function shareLocation() {
            // Get current location
            navigator.geolocation.getCurrentPosition(function(position) {
                // Extract latitude and longitude
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // Create Google Maps link
                var googleMapsLink = "https://www.google.com/maps?q=" + latitude + "," + longitude;

                // Create SMS message with location and Google Maps link
                var phoneNumber = "5419907215"; // Replace with your phone number
                var message = "Mako has been found! He's currently at: " + googleMapsLink;
                var smsMessage = "sms:" + phoneNumber + "?body=" + encodeURIComponent(message);

                // Open SMS app with pre-filled message
                window.location.href = smsMessage;
            });
        }

        // Add click event listener to the button
        document.getElementById("shareLocationBtn").addEventListener("click", shareLocation);
    </script>
</body>
</html>
